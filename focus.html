<script>
var myGamePiece;
var timer;
var MonitorW = window.innerWidth;
var MonitorH = window.innerHeight;
var timenum = 0
var fortmatedTime = ""
var startswitch = 1

function startGame() {
    myGamePiece = new component(500, 500, "rec.png", MonitorW/2-250, MonitorH/2-250, "image");
    timer = new component("30px", "Consolas", "Black", MonitorW/2-25, MonitorH/2, "text")
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = MonitorW;
        this.canvas.height = MonitorH-50;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } 
        else {
            if (type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            }
            else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            }
        }
    }
function time(num) {
    timenum = timenum*10 + num
    hrs = Math.floor(timenum/10000)
    min = (Math.floor(timenum/100)) % 100
    sec = timenum % 100
    fortmatedTime = hrs + "h,"+ min + "m," + sec + "s";
}
function finalizeTimer(timenum) {
    if (sec >= 60) {
        sec = sec - 60;
        min = min + 1;
        if (min >= 60) {
        min = min - 60;
        hrs = hrs + 1;
        }
    }
    else {
        if (min >= 60) {
        min = min - 60;
        hrs = hrs + 1;
        }
    }
    fortmatedTime = hrs + "h,"+ min + "m," + sec + "s";
    sec -= 1;
    if (sec <= 0) {
        sec += 60
        min -= 1
    }
    else {
        if (min <= 0) {
        min += 60
        hrs -= 1
        }
        else {
            if (min <= 0) {
            min += 60
            hrs -= 1
           } 
        }
    }
}

    setInterval(function() {
    finalizeTimer();
    }, 1000);

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.update();
    timer.text=fortmatedTime;
    timer.update();
}
startGame()
</script>

<div style="text-align:center ;position: absolute; top: 575px; border: 3px solid green;">
    <button onmousedown="time(0)" >0</button>
    <button onmousedown="time(1)" >1</button>
    <button onmousedown="time(2)" >2</button>
    <button onmousedown="time(3)" >3</button>
    <button onmousedown="time(4)" >4</button>
    <button onmousedown="time(5)" >5</button>
    <button onmousedown="time(6)" >6</button>
    <button onmousedown="time(7)" >7</button>
    <button onmousedown="time(8)" >8</button>
    <button onmousedown="time(9)" >9</button><br><br>
    <button onmousedown="finalizeTimer(timenum)" >GO</button>
