<style>
    #add-guild {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        color: white;   
        fill: white;
        background-color: #E83F6F;
        position: fixed;
        bottom: 10px;
        right: 10px;
    }

    #add-guild:hover, #add-guild:focus {
        background-color: #b8860b;
        color: #DEF7E2;
    }

</style>

<body>
    <nav class="navbar navbar-brand navbar-toggler mx-auto sticky-top bg-light">
        <a href="index.html" class="navbar-brand"><img src="../Techcellerate-Hack-Guild/assets/icons8-community-48.png" alt="logo"></a>
        <a class="btn" href="dashboard.html">Dashboard</a>
        <a class="btn" href="focus.html">Focus</a>
        <a class="btn" href="guilds.html">My Guilds</a>
        <a class="btn" href="login.html">Login</a>
        <a class="btn" href="profile.html">Profile</a>
        <a class="btn" href="shop.html">Shop</a>
        <a class="btn" href="tasks.html">Tasks</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <a class="guild col-5 card rounded-3 m-3 d-flex flex-row justify-content-start p-0 bg-bk" href="guild1.html">
                <img class="card-img" style="width: 200px; " src="assets/park.jpg" alt="Guild Image">
                <div class="card-body">
                        <h5 class="guild-title">Park Cleaning & Rewilding</h5>
                        <svg width='20' height='20' style="fill: #E83F6F;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>map-marker</title><path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" /></svg>
                        <h6 style="display: inline-block" >Cityville, TX, USA</h6>
                        <p class="guild-text">Let's maintain the park.</p>
                </div>
            </a>
        
            <a class="guild col-5 card rounded-3 m-3 d-flex flex-row justify-content-start p-0 bg-blue" href="#">
                <img class="card-img" style="width: 200px" src="assets/chair.png" alt="Guild Image">
                <div class="card-body">
                        <h5 class="guild-title">Chairs for All</h5>
                        <svg width='20' height='20' style="fill: #E83F6F;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>map-marker</title><path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" /></svg>

                        <p class="guild-text">We make chairs</p>
                </div>
            </a>
        </div>
    </div>
    
    <button class="btn btn-circle bg-pink" data-bs-toggle="modal" data-bs-target="#guild-modal" id="add-guild"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg></button>
     
    <div class="modal fade" id="guild-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Guild</h3>
                    <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#guild-modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>
                            Join a Guild by Code
                            <input type="text" class="form-control" name="guild-code" placeholder="Guild Code">
                        </label>
                        <button class="btn" onclick="alert('Functionality coming soon')">Join</button>
                    </form>
                    <p>Or look at some <a href="#">public guilds</a></p>
                </div>
            </div>
        </div>
    </div>
