<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="universal.css">
    <style>
        .shop-item {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .exit-button {
            display: inline-block;
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-brand navbar-toggler mx-auto">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="dashboard.html">Dashboard</a>
        <a class="btn" href="focus.html">Focus</a>
        <a class="btn" href="guilds.html">Guilds</a>
        <a class="btn" href="login.html">Login</a>
        <a class="btn" href="profile.html">Profile</a>
        <a class="btn" href="shop.html">Shop</a>
        <a class="btn" href="tasks.html">Tasks</a>
    </nav>
    <div class="shop">
        <div class="shop-item" onclick="showPopup('Chainmail Chestplate', 200)">
            <img src="assets/shop/mailchest.png" alt="Chainmail Chestplate" width="100" height="100">
            <div>Chainmail Chestplate</div>
            <div>200 Coins</div>
        </div>
    </div>

    <div id="popup" class="popup">
        <span class="exit-button" onclick="closePopup()">&times;</span>
        <img id="popup-image" src="assets/shop/mailchest.png" alt="Chainmail Chestplate" width="200" height="200">
        <div id="popup-name"></div>
        <div id="popup-price"></div>
        <div id="popup-description">Lorem ipsum</div>
    </div>

    <script>
        function showPopup(name, price) {
            document.getElementById('popup-name').innerHTML = name;
            document.getElementById('popup-price').innerHTML = price + ' Coins';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
